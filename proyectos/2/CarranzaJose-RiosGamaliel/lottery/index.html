<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lotería</title>
  <link rel="stylesheet" href="../common.css">

  <script src="../common.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <main id="content">
    <h1>Planificador de procesos por Lotería</h1>

    <section id="tickets-panel"></section>

    <section>
      <div>
        <b>Message:</b> <span id="message-container"></span>
      </div>
    </section>

    <div id="process-panel"></div>

    <section id="control-panel">
      <div></div>
      <div>
        <button id="next-button">Siguiente</button>
        <button id="run-button">>></button>
      </div>
    </section>

    <section id="metrics-panel">
      <table>
        <thead>
          <tr>
            <th>Proceso</th>
            <th>Duración</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>T</th>
            <th>E</th>
            <th>P</th>
          </tr>
        </thead>
        <tbody>
          <tr id="metrics-a">
            <th>A</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr id="metrics-b">
            <th>B</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr id="metrics-c">
            <th>C</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr id="metrics-d">
            <th>D</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr id="metrics-e">
            <th>E</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr id="metrics-f">
            <th>F</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr id="metrics-g">
            <th>G</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr id="metrics-h">
            <th>H</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr id="metrics-avg">
            <th>Promedio</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <div class="row">
        <div>
          <label for="a_name" class="label_a">Name</label>
          <div>a</div>
        </div>
        <div>
          <label for="a_start">Start</label>
          <input type="number" id="a_start">
        </div>
        <div>
          <label for="a_duration">Duration</label>
          <input type="number" id="a_duration">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="b_name" class="label_b">Name</label>
          <div>b</div>
        </div>
        <div>
          <label for="b_start">Start</label>
          <input type="number" id="b_start">
        </div>
        <div>
          <label for="b_duration">Duration</label>
          <input type="number" id="b_duration">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="c_name" class="label_c">Name</label>
          <div>c</div>
        </div>
        <div>
          <label for="c_start" class="label_c">Start</label>
          <input type="number" id="c_start">
        </div>
        <div>
          <label for="c_duration" class="label_c">Duration</label>
          <input type="number" id="c_duration">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="d_name" class="label_d">Name</label>
          <div>d</div>
        </div>
        <div>
          <label for="d_start" class="label_d">Start</label>
          <input type="number" id="d_start">
        </div>
        <div>
          <label for="d_duration" class="label_d">Duration</label>
          <input type="number" id="d_duration">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="e_name" class="label_e">Name</label>
          <div>e</div>
        </div>
        <div>
          <label for="e_start" class="label_e">Start</label>
          <input type="number" id="e_start">
        </div>
        <div>
          <label for="e_duration" class="label_e">Duration</label>
          <input type="number" id="e_duration">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
